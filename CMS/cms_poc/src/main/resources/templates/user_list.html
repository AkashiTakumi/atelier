<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

</html>

<head>
    <title>CMS | 管理者画面</title>
    <link rel="stylesheet" href="/admin.css">
</head>

<body>
    <header>
        <h1>管理者画面</h1>
    </header>
    <main>
        <header>
            <h2>
                登録ユーザ情報一覧
            </h2>
        </header>
        <table>
            <tr>
                <th>
                    uid
                </th>
                <th>
                    username
                </th>
                <th>
                    email
                </th>
            </tr>
            <tr th:each="user: ${userList}">
                <td>[[${user.uid}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.email}]]</td>
            </tr>
            <tr>
                <form role="form" th:action="@{/user/register}" th:object="${userForm}" method="post">
                    <td>
                        <input type="submit" value="新規作成" />
                    </td>
                    <td>
                        <input type="text" required th:field="*{username}" />
                    </td>
                    <td>
                        <input calss="submit-btn" type="text" required th:field="*{email}" />
                    </td>
                </form>
            </tr>
        </table>
        <footer>

        </footer>

    </main>


</body>
